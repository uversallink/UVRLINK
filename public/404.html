<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the path before redirecting
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      // Redirect to the root
      location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
